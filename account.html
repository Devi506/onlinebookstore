<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width,initial-scale">
<link rel="stylesheet" href="account.css">

<head>
    <title>
        Create account
    </title>
</head>

<body>
    <center>
        <form onsubmit="return Validateform()" method="post">

            <div class="container">
                <h2 class="box">Create your Account here</h2><br><br>

                <label for="name" class="box">Name:</label>
                <input type="text" name="name" id="name" class="box1" placeholder="Enter your name">
                <div id="nameError" class="error errorMessage"></div><br>

                <label for="email" class="box">Email:</label>
                <input type="text" name="email" id="email" class="box1" placeholder="Enter your email">
                <div id="emailError" class="error errorMessage"></div><br>

                <label for="password" class="box">Password:</label>
                <input type="password" name="password" id="password" class="box1" placeholder="Enter your password">
                <div id="passwordError" class="error errorMessage"></div><br>

                <label for="phone" class="box">Phno:</label>
                <input type="number" name="phone" id="phone" class="box1" placeholder="Enter your number">
                <div id="phoneError" class="error errorMessage"></div><br>

                <label for="Dob" class="box">Dob:</label>
                <input type="date" name="date" class="box1" id="Dob">
                <div id="DobError" class="error errorMessage"></div><br>

                <label for="Gender" class="box">Gender:</label>
                <input type="radio" name="Gender" id="male" value="Male">Male
                <input type="radio" name="Gender" id="female" value="Female">Female
                <div id="GenderError" class="error errorMessage"></div><br>

                <label for="lang" class="box">Language:</label>
                <select id="lang" class="box1">
                    <option value="Eng">English</option>
                    <option value="Tam">Tamil</option>
                    <option value="Hin">Hindi</option>
                </select>
                <div id="langError" class="error errorMessage"></div><br><br>

                <input type="submit" value="Submit" class="SUbButton">

            </div>

        </form>
    </center>

    <script src="account.js"></script>
</body>

</html>
